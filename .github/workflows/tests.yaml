name: BoosterSeat Tests (C++ CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get install -y libgtest-dev
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp *.a /usr/lib
    - name: Build BoosterSeat
      run: |
        mkdir build
        cd build
        cmake ..
        make BoosterSeat
    - name: Build Tests
      run: |
        cd build
        make unit_tests
    - name: Run Tests
      run: |
        cd build/tests
        ./unit_tests